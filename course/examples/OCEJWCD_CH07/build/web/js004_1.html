    <body>
        <h1>JS004_1</h1>
        <input type='button' value='back' 
               onclick='window.history.back()'/>
        <input type='button' value='forward' 
               onclick='window.history.forward()'/>
        <input type='button' value='-1' 
               onclick='window.history.go(-1)'/>

    </body>
