    <head>
        <title>js007</title>
        <meta charset="UTF-8">
        <script>
            function myfunction(a, b) {
                return a * b;
            }
            
            function showResult() {
                var num1Value = document.getElementById("num1").value;
                var num2Value = document.getElementById("num2").value;
                var result = myfunction(num1Value, num2Value);
                document.getElementById("result").textContent=result;
            }
        </script>
    </head>
    <body>
        <h1>js007</h1>
        <pre>
    function name(parameter1, parameter2, parameter3) {
        code to be executed
    }
        </pre>
        
        Result: <span id="result"></span><br/>
        <form id="myform">
            <input id="num1" type="text" value="0"/><br/>
            <input id="num2" type="text" value="0"/><br/>
            <input type='button' value='show' 
                   onclick='showResult()'/>
        </form>
    </body>
</html>
