<html>
    <head>
        <title>JS004_2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>JS004_2</h1>
        <input type='button' value='back' 
               onclick='window.history.back()'/>
        <input type='button' value='forward' 
               onclick='window.history.forward()'/>
        <input type='button' value='go(-2)' 
               onclick='window.history.go(-2)'/>
    </body>
</html>
