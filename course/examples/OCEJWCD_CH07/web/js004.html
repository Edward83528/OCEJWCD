<html>
    <head>
        <title>JS004</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>JS004</h1>
        <input type='button' value='appName' 
               onclick='window.alert(navigator.appName)'/>
        <input type='button' value='appVersion' 
               onclick='window.alert(navigator.appVersion)'/>
        <br/>
        <input type='button' value='back' 
               onclick='window.history.back()'/>
        <input type='button' value='forward' 
               onclick='window.history.forward()'/>
        <input type='button' value='go(1)' 
               onclick='window.history.go(1)'/>
        <a href="js004_1.html">js004_1.html</a>
        <br/>
        <input type='button' value='location' 
               onclick='alert(location.href)'/>
    </body>
</html>
