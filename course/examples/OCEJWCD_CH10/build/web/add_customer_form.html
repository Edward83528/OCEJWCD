<html>
    <head>
        <title>Add Customer</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Add Customer</h1>
        <form action="add_customer.do" method="POST">
            <table bgcolor="#D0D0D0">
                <tr>
                    <td>Name</td>
                    <td><input name="name" type="text"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input name="address" type="text"/></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input name="phone" type="text"/></td>
                </tr>
                <tr>
                    <td>Notify</td>
                    <td><input name="notify" type="checkbox" value="YES"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
